{% load static %}
<link rel="stylesheet" href="{% static 'css/table.css' %}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

<div class="container py-7">
    <h2 class="text-uppercase text-letter-spacing-xs my-0 text-primary font-weight-bold">
      Schedule
    </h2>
    <p class="text-sm text-dark mt-0 mb-5">Organize seu dia com sua prioridade</p>
    <!-- Days -->
    <div class="row">
      <div class="col-lg-4 mb-3" id="Friday, Nov 13th">
        <h4 class="mt-0 mb-3 text-dark op-8 font-weight-bold">
           {% now "l, j F Y" %} 
        </h4>
        <ul class="list-timeline list-timeline-primary">
            {% for itens in best_intervals %}
          <li class="list-timeline-item p-0 pb-3 pb-lg-4 d-flex flex-wrap flex-column">
            
            <p class="my-0 text-dark flex-fw text-sm text-uppercase"><span class="text-inverse op-8">{{ itens.1 }}h - {{ itens.2 }}h</span> - {{ itens.0 }}</p>
          </li>
          {% endfor %}
        </ul>
      <a class="btn btn-dark btn-md mt-5" role="button" href="{% url 'home' %}">Voltar</a>
      </div>
